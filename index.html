<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sudoku – Browser Edition</title>
<link rel="manifest" href="/sudoku/manifest.webmanifest">
<link rel="apple-touch-icon" sizes="180x180" href="/sudoku/apple-touch-icon-180.png">
<link rel="stylesheet" href="/sudoku/style.css">
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Sudoku</h1>
      <div id="board" class="board" role="grid" aria-label="Sudoku"></div>
    </div>
    <div class="card">
      <div class="bar" style="margin-bottom:10px">
        <label>Schwierigkeit:</label>
        <select id="difficulty">
          <option value="easy">Leicht</option>
          <option value="medium" selected>Mittel</option>
          <option value="hard">Schwer</option>
          <option value="expert">Experte</option>
        </select>
        <button id="new" class="btn">🆕 Neues Spiel</button>
      </div>
      <div class="controls" style="margin-bottom:10px">
        <button class="btn" id="pencil">✏️ Notizen</button>
        <button class="btn secondary" id="erase">⌫ Löschen</button>
        <button class="btn secondary" id="hint">💡 Hinweis</button>
      </div>
      <div class="numpad" style="margin-bottom:10px">
        <button class="btn num" data-n="1">1</button>
        <button class="btn num" data-n="2">2</button>
        <button class="btn num" data-n="3">3</button>
        <button class="btn num" data-n="4">4</button>
        <button class="btn num" data-n="5">5</button>
        <button class="btn num" data-n="6">6</button>
        <button class="btn num" data-n="7">7</button>
        <button class="btn num" data-n="8">8</button>
        <button class="btn num" data-n="9">9</button>
      </div>
      <div class="bar">
        <span class="pill">Tastatur: Ziffern, Backspace, Pfeile</span>
        <span class="pill">P: Notizen an/aus</span>
      </div>
      <div style="margin-top:10px; display:flex; gap:10px">
        <div class="stat">Fehler: <span id="mistakes">0</span></div>
        <div class="stat timer">⏱️ <span id="timer">00:00</span></div>
      </div>
      <div style="margin-top:18px; text-align:center">
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
          <input type="hidden" name="hosted_button_id" value="EYV8AKC9E3GB6" />
          <button class="btn" style="background:linear-gradient(180deg,#ffc439,#ffb800); color:#222; font-size:16px; margin-top:8px;">
            💛 Spenden via PayPal
          </button>
        </form>
      </div>
      <div style="margin-top:24px;">
        <div class="stat" id="stats-panel" style="text-align:left">
          <b>Statistiken</b><br>
          Gelöste Rätsel: <span id="stat-solved">0</span><br>
          Schnellste Zeit: <span id="stat-best">–</span><br>
          Gesamtspielzeit: <span id="stat-total">00:00</span><br>
          Fehler gesamt: <span id="stat-mistakes">0</span>
        </div>
      </div>
    </div>
  </div>

<script src="/sudoku/main.js"></script>
</body>
</html>
